services:
  web:
    container_name: build-elevate-web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.prod
    env_file:
      - ./apps/web/.env.production
    ports:
      - 3000:3000
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  api:
    container_name: build-elevate-api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.prod
    env_file:
      - ./apps/api/.env.production
    ports:
      - 4000:4000
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:16-alpine
    container_name: build-elevate-postgres
    environment:
      POSTGRES_DB: build-elevate-app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - build-elevate-app_postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  build-elevate-app_postgres_data:

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    driver: bridge
